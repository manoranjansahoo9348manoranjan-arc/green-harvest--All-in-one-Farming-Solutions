   function renderProducts(products) {
  const container = document.querySelector(".grid");
  container.innerHTML = "";

  products.forEach((product, index) => {
    const card = document.createElement("div");
    card.className =
      "flex flex-col items-center border rounded-lg p-4 shadow-sm hover:shadow-lg transition card-hover";

    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}" class="product-img rounded-lg shadow-md cursor-pointer transform transition-transform duration-300 hover:scale-105 hover:shadow-lg" data-img-index="${index}" />
      <h3 class="mt-4 text-lg font-medium">${product.name}</h3>
      <p class="text-sm text-gray-600 mt-1">${product.desc}</p>
      <p class="text-xs text-gray-500 mt-1 italic">Brand: ${product.brand}</p>
      <label class="mt-2 text-sm">Qty (max 20)</label>
      <input id="qty-${index}" type="number" min="1" max="20" value="1" class="mt-1 border rounded w-16 text-center">
      <p class="mt-2">Price: ₹<span class="unit-price">${product.price}</span> × Qty = ₹<span class="total-price">${product.price}</span></p>
      <button class="add-to-cart-btn mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" data-index="${index}">Add to Cart</button>
    `;

    container.appendChild(card);

    // Show modal only when image is clicked
    card.querySelector("img").addEventListener("click", (e) => {
      e.stopPropagation();
      showModal(index);
    });
  });

  document.querySelectorAll(".add-to-cart-btn").forEach(button => {
    button.addEventListener("click", event => {
      event.stopPropagation();
      const index = event.target.getAttribute("data-index");
      const qty = parseInt(document.getElementById(`qty-${index}`).value);
      const product = { ...growthPromoters[index], quantity: qty };
      addToCart(product);

      const card = event.target.closest("div");
      card.classList.add("bg-green-100", "ring", "ring-green-500");
      setTimeout(() => {
        card.classList.remove("bg-green-100", "ring", "ring-green-500");
      }, 800);
    });
  });
}


    function showModal(index) {
      const product = growthPromoters[index];
      document.getElementById("modalTitle").textContent = product.name;
      document.getElementById("modalImage").src = product.img;
      document.getElementById("modalDesc").textContent = product.desc;
      document.getElementById("modalBrand").textContent = product.brand;
      document.getElementById("modalDosage").textContent = product.dosage || "N/A";
      document.getElementById("modalExpiry").textContent = product.expiry || "N/A";
      document.getElementById("modalUsage").textContent = product.usage || "N/A";
      document.getElementById("modalComponents").textContent = product.components || "N/A";
      document.getElementById("modalClassification").textContent = product.classification || "N/A";
      document.getElementById("modalToxicity").textContent = product.toxicity || "N/A";
      document.getElementById("modalTechnical").textContent = product.technical || "N/A";
      document.getElementById("modalAdditional").textContent = product.additional || "N/A";

      document.getElementById("productModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("productModal").classList.add("hidden");
    }

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const sortOption = document.getElementById("sortPrice").value;

      let filtered = growthPromoters.filter(p =>
        p.name.toLowerCase().includes(search) || p.brand.toLowerCase().includes(search)
      );

      if (sortOption === "asc") filtered.sort((a, b) => a.price - b.price);
      else if (sortOption === "desc") filtered.sort((a, b) => b.price - a.price);

      renderProducts(filtered);
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderProducts(growthPromoters);
      document.getElementById("searchInput").addEventListener("input", applyFilters);
      document.getElementById("sortPrice").addEventListener("change", applyFilters);
    });

    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.name === product.name);
      if (existing) {
        existing.quantity += product.quantity;
      } else {
        cart.push(product);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }
  </script>
