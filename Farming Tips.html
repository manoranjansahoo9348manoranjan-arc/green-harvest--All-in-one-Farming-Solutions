  { name: "Dahlia", image: "https://www.thespruce.com/thmb/NCq9ZV_nrU26kY0fn046j13CMdU=/1807x1200/filters:fill(auto,1)/157680732-56a34a573df78cf7727cba3a.jpg", planting: "September - November", harvest: "4-5 months after planting", nutrients: "Nitrogen, Phosphorus", technique: "Tubers planting", weather: "Cool climate", flowering: "Winter - Spring" },
  { name: "Aster", image: "https://jooinn.com/images/flower-of-aster-5.jpg", planting: "September - October", harvest: "3-4 months after planting", nutrients: "Nitrogen, Potassium", technique: "Seed sowing", weather: "Cool, temperate", flowering: "Winter - Spring" },
  { name: "Bluebell", image: "https://cdn.britannica.com/37/197837-050-5FEE29C1/Flowers-bluebell-English-hyacinth.jpg", planting: "September - November", harvest: "Spring season", nutrients: "Nitrogen, Phosphorus", technique: "Bulb planting", weather: "Cool temperate", flowering: "Spring" }
  ]








    };

    const cropSelect = document.getElementById('cropType');
    const cardsDiv = document.getElementById('cards');
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    const searchBar = document.getElementById('searchBar');

    function displayCards(data){
      cardsDiv.innerHTML = "";
      if(data.length > 0){
        data.forEach(item => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
          `;
          card.addEventListener('click', () => showDetails(item));
          cardsDiv.appendChild(card);
        });
      } else {
        cardsDiv.innerHTML = "<p>No crops found.</p>";
      }
    }

    cropSelect.addEventListener('change', () => {
      const value = cropSelect.value;
      if(value && cropsData[value]){
        displayCards(cropsData[value]);
      } else {
        cardsDiv.innerHTML = "<p>Please select a crop type to view farming tips.</p>";
      }
    });

    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      let results = [];
      for(const category in cropsData){
        results = results.concat(cropsData[category].filter(crop => crop.name.toLowerCase().includes(query)));
      }
      if(query){
        displayCards(results);
      } else {
        cardsDiv.innerHTML = "<p>Please select a crop type or search to view farming tips.</p>";
      }
    });

    function showDetails(item){
      modalBody.innerHTML = `
        <h3>${item.name}</h3>
        <p><strong>Planting Time:</strong> ${item.planting}</p>
        <p><strong>Flowering Time:</strong> ${item.flowering}</p>
        <p><strong>Harvest Time:</strong> ${item.harvest}</p>
        <p><strong>Nutrients:</strong> ${item.nutrients}</p>
        <p><strong>High Yield Technique:</strong> ${item.technique}</p>
        <p><strong>Suitable Weather:</strong> ${item.weather}</p>
        
      `;
      modal.style.display = "flex";
    }

    function closeModal(){
      modal.style.display = "none";
    }
  </script>
</body>
</html>
