  <body class="bg-white">
    <!-- Header -->
    <header class="p-4 shadow-md flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">ðŸŒ± Green Harvest</h1>
      <div class="flex items-center space-x-4">
        <div id="google_translate_element"></div>
        <a
          href="pesticides.html"
          class="text-sm text-blue-600 hover:underline"
          >Go to pesticides</a
        >
        <div class="relative">
          <a
            href="cart.html"
            class="relative flex items-center gap-2 text-green-800 hover:text-green-600"
          >
            <i class="fas fa-shopping-cart text-xl"></i>
            <span
              id="cartCount"
              class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <div class="p-4 flex flex-wrap justify-center gap-4">
      <input
        id="searchInput"
        type="text"
        placeholder="ðŸ”Search Biopesticide..."
        class="border p-2 rounded w-64"
      />
      <select id="sortPrice" class="border p-2 rounded">
        <option value="">Sort by Price</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <!-- Product List -->
    <main class="p-6">
      <h2
        class="text-2xl font-semibold text-center text-green-800 mb-6"
      >
        Top Biopesticide Products
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>

    <script>
      // ---------- DATA ----------
      const growthPromoters = [
        { name: "Neemazal-T/s", desc: "1lt", price: 1700, brand: "Parry's Bio", type:"Botanical", img: "https://agriplexindia.com/cdn/shop/products/Neemazal_1.png?v=1678710176" },
        { name: "TrichoRich ", desc: "100 g", price: 180, brand: "baraka crop science", type: "Fungal", img: "https://5.imimg.com/data5/SELLER/Default/2023/10/354784036/FR/EB/JA/194899466/trichorich-bio-fungicide-1000x1000.png" },
        { name: "Beauveria bassiana", desc: "100 g", price: 220, brand: "Katyayani Organics ", type: "Fungal", img: "https://www.katyayaniorganics.com/wp-content/uploads/2022/06/Bauveria-bassiana-1_resize-946x1024.png" },
        { name: "VertiGuard ", desc: "100 g", price: 200, brand: "Wellcrop Biotech.", type: "Fungal", img: "https://5.imimg.com/data5/SELLER/Default/2023/7/327844820/GV/RF/NE/6735208/vertiguard-500x500.jpg" },
        { name: "Inomon", desc: "250 ml", price: 160, brand: "Inora Biotech", type: "Bacterial", img: "https://5.imimg.com/data5/SELLER/Default/2023/3/296699987/EC/RE/EF/4281347/pseudomonas-biopesticide-liquid-1000x1000.jpg" },
        { name: "Metaguard ", desc: "100 g", price: 230, brand: "Biofix ", type: "Fungal", img: "https://3.imimg.com/data3/FM/LP/MY-769333/meta-guard-bio-pesticide-500x500.jpg" },
        { name: "Agrilabh Hâ€‘NPV", desc: "100 ml", price: 229, brand: "Agrilabh", type: "Viral", img: "https://agrosiaa.com/uploads/userdata/seller/b1d5781111d84f7b3fe45a0852e59758cd7a87e5/product_images/25946884756a147a186dd43ed08735d1970aaf4969661687fc.png" },
        { name: "EcoNeem", desc: "250 ml", price: 280, brand: "Margo", type: "Botanical", img: "https://th.bing.com/th/id/R.9baeb9ed0e74b2af813f093aaa8fb3d2?rik=qdhx9lvFFAUwBg&riu=http%3a%2f%2fpjmargo.com%2fProducts%2fimages%2fEconeem_0.30_per_EC_3000_ppm_Azadirachtin.jpg&ehk=d2mA8qfw9PmfA%2byxoYW4DBabIYEX%2bjCa1o2AhX0439Y%3d&risl=&pid=ImgRaw&r=0" },
        { name: "Chilly+", desc: "1lt", price: 850, brand: "Sansarâ€¯Agroâ€™s Chilli Liquid Food", type: "", img: "https://5.imimg.com/data5/SELLER/Default/2020/12/DN/AF/FD/6129996/38-500x500.jpg" },
        { name: "Biostrike", desc: "1lt", price: 746, brand: "Multiplex", type: "Botanical", img: "https://www.agriplexindia.com/cdn/shop/products/Bio-strike-20.png?v=1691065192" },
        { name: "Karanjin ", desc: "1lt", price: 1840, brand: "Agri Life (India) Private Limiteds", type: "Botanical", img: "https://tse4.mm.bing.net/th/id/OIP.821EXossNsEh09Zuwrk8OAAAAA?r=0&pid=ImgDet&w=179&h=255&c=7&dpr=1.3&o=7&rm=3" },
        { name: "Serenade sc", desc: "1lt", price: 1106, brand: "Bayer", type: "fungal", img: "https://www.pestarmor.ph/wp-content/uploads/2023/03/viber_image_2023-07-24_13-45-07-879-removebg-preview-e1690239145643.png" },
        { name: "Double Nickel 55", desc: "1kg", price: 13523, brand: "Certis USA ", type: "fungal", img: "https://farmhydrosupplies.com/wp-content/uploads/2023/03/certis_bio_double_nickle_55_1201-800x800.jpg" },
        { name: "Lepinox plus", desc: "1kg", price: 4450, brand: "Biocont", type: "Bacterial", img: "https://a.allegroimg.com/s512/114866/e2a7b5724bb09ef98b57238ee3c7/LEPINOX-PLUS-1KG-NA-GASIENICE-CMY-BUKSZPANOWEJ" },
        { name: "Neemax Gold", desc: "250 ml", price: 1250, brand: "Maxiva", type: "Botanical", img: "https://maxivacropcare.com/wp-content/uploads/2022/05/neemax-scaled.jpg" },
        { name: "BioTricho", desc: "200 g", price: 15159.18, brand: "Biomip", type: "Fungal", img: "https://http2.mlstatic.com/D_NQ_NP_959132-MLB75920553997_042024-O.webp" },
        { name: "Neem Guard", desc: "1lt", price: 1400, brand: "Dev Amrut", type: "Botanical", img: "https://cpimg.tistatic.com/08361094/b/4/Devamrut-Neem-Guard-10000.jpg" },
        { name: "FungiKill 250EW", desc: "250ml", price: 360, brand: "Crop Business", type: "Fungal", img: "https://cropbusiness.com/wp-content/uploads/2020/08/90-crop-business-600x902.jpg" },
      
      ];

      // ---------- STATE ----------
      let compareList = [];
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      // ---------- HELPERS ----------
      function safeId(name) {
        // create a simple safe id from product name
        return "id_" + name.replace(/[^a-z0-9]/gi, "_");
      }

      function findProductByName(name) {
        return growthPromoters.find((p) => p.name === name);
      }

      // Compute filtered + sorted products based on UI controls
      function getFilteredSortedProducts() {
        const q = document.getElementById("searchInput").value.trim().toLowerCase();
        const sort = document.getElementById("sortPrice").value;

        let filtered = growthPromoters.filter((p) => {
          if (!q) return true;
          return (
            p.name.toLowerCase().includes(q) ||
            p.desc.toLowerCase().includes(q) ||
            p.brand.toLowerCase().includes(q)
          );
        });

        if (sort === "asc") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (sort === "desc") {
          filtered.sort((a, b) => b.price - a.price);
        }

        return filtered;
      }

      // ---------- RENDER ----------
      function renderProducts(products) {
        const container = document.querySelector(".grid");
        container.innerHTML = "";

        products.forEach((p) => {
          const isWish = wishlist.some((w) => w.name === p.name);
          const idSafe = safeId(p.name);

          const card = document.createElement("div");
          card.className =
            "relative flex flex-col items-center border rounded-lg p-4 shadow-sm hover:shadow-lg transition";

          card.innerHTML = `
            <div class="absolute top-3 right-3 flex flex-col gap-2">
              <button class="icon-btn wishlist-btn ${isWish ? "active-heart" : ""}" data-name="${escapeHtmlAttr(p.name)}">
                <i class="fas fa-heart"></i>
              </button>
              <button class="icon-btn share-btn" data-name="${escapeHtmlAttr(p.name)}">
                <i class="fas fa-share-alt"></i>
              </button>
              <button class="icon-btn compare-btn" data-name="${escapeHtmlAttr(p.name)}">
                <i class="fas fa-balance-scale"></i>
              </button>
            </div>
            <img src="${escapeHtmlAttr(p.img)}" alt="${escapeHtmlAttr(p.name)}" class="product-img rounded-lg shadow-md">
            <h3 class="mt-4 text-lg font-medium">${escapeHtml(p.name)}</h3>
            <p class="text-sm text-gray-600 mt-1">${escapeHtml(p.desc)}</p>
            <p class="text-xs text-gray-500 italic mt-1">Brand: ${escapeHtml(p.brand)}</p>
            <label class="mt-3 text-sm">Qty (max 20)</label>
            <input id="${idSafe}" type="number" min="1" max="20" value="1" class="mt-1 border rounded w-16 text-center qty-input" data-name="${escapeHtmlAttr(p.name)}">
            <p class="mt-2">Price: â‚¹${p.price} Ã— Qty = â‚¹<span class="total-price" data-name="${escapeHtmlAttr(p.name)}">${p.price}</span></p>
            <button class="add-to-cart-btn mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" data-name="${escapeHtmlAttr(p.name)}">Add to Cart</button>
          `;
          container.appendChild(card);
        });

        attachEventHandlers();
      }

      // Escape functions to reduce injection issues when inserting strings into HTML
      function escapeHtml(unsafe) {
        return String(unsafe)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }
      function escapeHtmlAttr(unsafe) {
        return String(unsafe)
          .replaceAll("&", "&amp;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      // ---------- EVENT HANDLERS ----------
      function attachEventHandlers() {
        // Wishlist buttons
        document.querySelectorAll(".wishlist-btn").forEach((btn) => {
          btn.addEventListener("click", () => toggleWishlist(btn));
        });

        // Share buttons
        document.querySelectorAll(".share-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const name = btn.dataset.name;
            const p = findProductByName(name);
            if (!p) return;
            if (navigator.share) {
              try {
                await navigator.share({
                  title: p.name,
                  text: p.desc,
                  url: location.href,
                });
              } catch (err) {
                // user cancelled share
              }
            } else {
              alert("Share not supported on this device.");
            }
          });
        });

        // Compare buttons (single click to toggle, dblclick to open)
        document.querySelectorAll(".compare-btn").forEach((btn) => {
          btn.addEventListener("click", () => toggleCompare(btn));
          btn.addEventListener("dblclick", () => openComparePage());
        });

        // Add to cart
        document.querySelectorAll(".add-to-cart-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const name = e.currentTarget.dataset.name;
            const qtyInput = document.querySelector(`.qty-input[data-name="${cssEscapeAttr(name)}"]`);
            const qty = qtyInput ? parseInt(qtyInput.value || "1") : 1;
            const product = findProductByName(name);
            if (!product) return;
            const productCopy = { ...product, quantity: qty };
            addToCart(productCopy);

            const card = e.target.closest("div");
            if (card) {
              card.classList.add("bg-green-100", "ring", "ring-green-500");
              setTimeout(
                () =>
                  card.classList.remove(
                    "bg-green-100",
                    "ring",
                    "ring-green-500"
                  ),
                800
              );
            }
          });
        });

        // Qty change -> update total price for that product
        document.querySelectorAll(".qty-input").forEach((input) => {
          input.addEventListener("input", (e) => {
            const name = input.dataset.name;
            const p = findProductByName(name);
            if (!p) return;
            let val = parseInt(input.value, 10);
            if (isNaN(val) || val < 1) val = 1;
            if (val > 20) val = 20;
            input.value = val;
            const span = document.querySelector(`.total-price[data-name="${cssEscapeAttr(name)}"]`);
            if (span) span.textContent = p.price * val;
          });
        });
      }

      function toggleWishlist(btn) {
        const name = btn.dataset.name;
        const p = findProductByName(name);
        if (!p) return;
        const exists = wishlist.some((w) => w.name === p.name);
        if (exists) {
          wishlist = wishlist.filter((w) => w.name !== p.name);
          btn.classList.remove("active-heart");
        } else {
          wishlist.push(p);
          btn.classList.add("active-heart");
        }
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
      }

      function toggleCompare(btn) {
        const name = btn.dataset.name;
        const p = findProductByName(name);
        if (!p) return;
        const exists = compareList.find((c) => c.name === p.name);
        if (exists) {
          compareList = compareList.filter((c) => c.name !== p.name);
          btn.classList.remove("bg-green-200");
        } else if (compareList.length < 4) {
          compareList.push(p);
          btn.classList.add("bg-green-200");
        } else {
          alert("You can compare up to 4 items only.");
        }
      }

      function openComparePage() {
        if (compareList.length < 2) {
          alert("Select at least 2 items to compare!");
          return;
        }
        localStorage.setItem("compareList", JSON.stringify(compareList));
        window.location.href = "compare.html";
      }

      // ---------- CART ----------
      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find((item) => item.name === product.name);
        if (existing) {
          existing.quantity += product.quantity;
        } else {
          cart.push(product);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((acc, item) => acc + item.quantity, 0);
        document.getElementById("cartCount").textContent = count;
      }

      // ---------- UTIL: escape for CSS attribute selector ----------
      // For attribute selectors we must escape quotes and backslashes; simpler: wrap value in double quotes and use CSS escaping
      function cssEscapeAttr(str) {
        // minimal escape for double quotes and backslash to use in attribute selector
        return str.replaceAll("\\", "\\\\").replaceAll('"', '\\"');
      }

      // Used when writing data-name into attribute search (so selectors work correctly)
      function escapeHtmlAttrForSelector(str) {
        return str.replaceAll('"', "&quot;");
      }

      // Helper for dataset usage in attribute selectors (we used a simple escape above)
      function cssEscapeSelectorValue(val) {
        return val.replace(/(["\\])/g, "\\$1");
      }

      // For building attribute selector queries we will provide a safe escaped value:
      function attrSelectorByName(name) {
        return `[data-name="${cssEscapeAttr(name)}"]`;
      }

      // ---------- SEARCH & SORT UI HOOKS ----------
      document.getElementById("searchInput").addEventListener("input", () => {
        const products = getFilteredSortedProducts();
        renderProducts(products);
      });

      document.getElementById("sortPrice").addEventListener("change", () => {
        const products = getFilteredSortedProducts();
        renderProducts(products);
      });

      // ---------- INITIALIZE ----------
      document.addEventListener("DOMContentLoaded", () => {
        // initial render (no filters)
        renderProducts(getFilteredSortedProducts());
        updateCartCount();
      });
    </script>
