<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hervicide - Green Harvest</title>
    <link rel="icon" type="image" href="logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages:
              "en,hi,ta,te,kn,ml,mr,gu,bn,pa,ur,as,or,sd,ks,ne,si",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- Tailwind CSS + Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
      .product-img {
        width: 220px;
        height: 220px;
        object-fit: contain;
        object-position: center;
      }

      .icon-btn {
        background: #f9f9f9;
        border-radius: 50%;
        padding: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
      }
      .icon-btn:hover {
        background: #e5ffe5;
        transform: scale(1.1);
      }

      .active-heart {
        color: red;
      }

      .goog-te-banner-frame.skiptranslate,
      .goog-logo-link,
      .goog-te-gadget span {
        display: none !important;
      }

      body {
        top: 0 !important;
      }

      #google_translate_element select {
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
    </style>
  </head>

  <body class="bg-white">
    <!-- Header -->
    <header class="p-4 shadow-md flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">ðŸŒ± Green Harvest</h1>
      <div class="flex items-center space-x-4">
        <div id="google_translate_element"></div>
        <a
          href="pesticides.html"
          class="text-sm text-blue-600 hover:underline"
          >Go to pesticides</a
        >
        <div class="relative">
          <a
            href="cart.html"
            class="relative flex items-center gap-2 text-green-800 hover:text-green-600"
          >
            <i class="fas fa-shopping-cart text-xl"></i>
            <span
              id="cartCount"
              class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <div class="p-4 flex flex-wrap justify-center gap-4">
      <input
        id="searchInput"
        type="text"
        placeholder="ðŸ”Search hervicide..."
        class="border p-2 rounded w-64"
      />
      <select id="sortPrice" class="border p-2 rounded">
        <option value="">Sort by Price</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <!-- Product List -->
    <main class="p-6">
      <h2
        class="text-2xl font-semibold text-center text-green-800 mb-6"
      >
        Top Hervicide Products
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>

    <script>
      // ---------- DATA ----------
      const growthPromoters = [
        { name: "Glycel", desc: "Glyphosate herbicide - 500ml", price: 250, brand: "UPL", img: "https://www.agriplexindia.com/cdn/shop/products/Glycel_1.png?v=1676013814" },
        { name: "Roundup", desc: "Glyphosate herbicide - 500ml", price: 300, brand: "Bayer", img: "https://5.imimg.com/data5/SELLER/Default/2023/4/303753263/LN/CN/PI/56685307/bayer-roundup-herbicide-1000x1000.jpg" },
        { name: "Sempra", desc: "Halosulfuron-methyl - 100g", price: 275, brand: "FMC", img: "https://cdn.specialistsales.com.au/wp-content/uploads/2019/08/20125135/Sempra_Halosulfuron_Herbicide_500gm.jpg" },
        { name: "Hitweed Maxx", desc: "Pretilachlor - 1L", price: 220, brand: "Dhanuka", img: "https://www.agriplexindia.com/cdn/shop/products/HitweedMaxx_2.png?v=1677933496" },
        { name: "Pendimethalin 30% EC", desc: "Pendimethalin (Pre-emergent) - 1L", price: 260, brand: "Crystal", img: "https://5.imimg.com/data5/SELLER/Default/2021/11/SB/UR/JL/40827912/21-1000x1000.png" },
        { name: "Nominee Gold", desc: "Bispyribac-sodium - 250ml", price: 310, brand: "PI Industries", img: "https://kisankavikas.com/wp-content/uploads/2024/01/Nominee-Gold-Bispyribac-600x600.jpeg" },
        { name: "Sencor", desc: "Metribuzin - 500g", price: 280, brand: "Bayer", img: "https://5.imimg.com/data5/ECOM/Default/2024/1/373667139/EW/ZJ/ZC/59373149/sencor-3-33051985-d7a6-4107-8166-d234b611edd6-500x500.png" },
        { name: "Targa Super", desc: "Quizalofop-ethyl - 500ml", price: 270, brand: "Dhanuka", img: "https://5.imimg.com/data5/SELLER/Default/2021/4/AU/XO/KI/13655290/dhanuka-targa-super-insecticide-500x500.jpg" },
        { name: "Ranger", desc: "Oxyfluorfen - 1L", price: 255, brand: "Adama", img: "https://5.imimg.com/data5/SELLER/Default/2022/12/GY/SR/PR/26493311/screenshot-2022-12-16-at-10-49-32-am-500x500.png" },
        { name: "Sunrice", desc: "Pretilachlor - 1L", price: 225, brand: "Coromandel", img: "https://aegisagro.in/wp-content/uploads/2024/06/sunrice.jpg" }
      ];

      // ---------- STATE ----------
      let compareList = [];
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      // ---------- HELPERS ----------
      function safeId(name) {
        return "id_" + name.replace(/[^a-z0-9]/gi, "_");
      }

      function findProductByName(name) {
        return growthPromoters.find((p) => p.name === name);
      }

      // Compute filtered + sorted products based on UI controls
      function getFilteredSortedProducts() {
        const q = document.getElementById("searchInput").value.trim().toLowerCase();
        const sort = document.getElementById("sortPrice").value;

        let filtered = growthPromoters.filter((p) => {
          if (!q) return true;
          return (
            p.name.toLowerCase().includes(q) ||
            p.desc.toLowerCase().includes(q) ||
            p.brand.toLowerCase().includes(q)
          );
        });

        if (sort === "asc") filtered.sort((a, b) => a.price - b.price);
        else if (sort === "desc") filtered.sort((a, b) => b.price - a.price);

        return filtered;
      }

      // ---------- RENDER ----------
      function renderProducts(products) {
        const container = document.querySelector(".grid");
        container.innerHTML = "";

        products.forEach((p) => {
          const isWish = wishlist.some((w) => w.name === p.name);
          const idSafe = safeId(p.name);

          const card = document.createElement("div");
          card.className =
            "relative flex flex-col items-center border rounded-lg p-4 shadow-sm hover:shadow-lg transition";

          card.innerHTML = `
            <div class="absolute top-3 right-3 flex flex-col gap-2">
              <button class="icon-btn wishlist-btn ${isWish ? "active-heart" : ""}" data-name="${escapeHtmlAttr(p.name)}">
                <i class="fas fa-heart"></i>
              </button>
              <button class="icon-btn share-btn" data-name="${escapeHtmlAttr(p.name)}">
                <i class="fas fa-share-alt"></i>
              </button>
              <button class="icon-btn compare-btn" data-name="${escapeHtmlAttr(p.name)}">
                <i class="fas fa-balance-scale"></i>
              </button>
            </div>
            <img src="${escapeHtmlAttr(p.img)}" alt="${escapeHtmlAttr(p.name)}" class="product-img rounded-lg shadow-md">
            <h3 class="mt-4 text-lg font-medium">${escapeHtml(p.name)}</h3>
            <p class="text-sm text-gray-600 mt-1">${escapeHtml(p.desc)}</p>
            <p class="text-xs text-gray-500 italic mt-1">Brand: ${escapeHtml(p.brand)}</p>
            <label class="mt-3 text-sm">Qty (max 20)</label>
            <input id="${idSafe}" type="number" min="1" max="20" value="1" class="mt-1 border rounded w-16 text-center qty-input" data-name="${escapeHtmlAttr(p.name)}">
            <p class="mt-2">Price: â‚¹${p.price} Ã— Qty = â‚¹<span class="total-price" data-name="${escapeHtmlAttr(p.name)}">${p.price}</span></p>
            <button class="add-to-cart-btn mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" data-name="${escapeHtmlAttr(p.name)}">Add to Cart</button>
          `;
          container.appendChild(card);
        });

        attachEventHandlers();
      }

      function escapeHtml(unsafe) {
        return String(unsafe)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }
      function escapeHtmlAttr(unsafe) {
        return String(unsafe)
          .replaceAll("&", "&amp;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      // ---------- EVENT HANDLERS ----------
      function attachEventHandlers() {
        // Wishlist
        document.querySelectorAll(".wishlist-btn").forEach((btn) => {
          btn.addEventListener("click", () => toggleWishlist(btn));
        });

        // Share
        document.querySelectorAll(".share-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const name = btn.dataset.name;
            const p = findProductByName(name);
            if (!p) return;
            if (navigator.share) {
              try {
                await navigator.share({
                  title: p.name,
                  text: p.desc,
                  url: location.origin + location.pathname + "?product=" + encodeURIComponent(p.name),
                });
              } catch (err) {}
            } else {
              alert("Share not supported on this device.");
            }
          });
        });

        // Compare
        document.querySelectorAll(".compare-btn").forEach((btn) => {
          btn.addEventListener("click", () => toggleCompare(btn));
          btn.addEventListener("dblclick", () => openComparePage());
        });

        // Add to cart
        document.querySelectorAll(".add-to-cart-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const name = e.currentTarget.dataset.name;
            const qtyInput = document.querySelector(`.qty-input[data-name="${cssEscapeAttr(name)}"]`);
            const qty = qtyInput ? parseInt(qtyInput.value || "1") : 1;
            const product = findProductByName(name);
            if (!product) return;
            const productCopy = { ...product, quantity: qty };
            addToCart(productCopy);

            const card = e.target.closest("div");
            if (card) {
              card.classList.add("bg-green-100", "ring", "ring-green-500");
              setTimeout(() => card.classList.remove("bg-green-100", "ring", "ring-green-500"), 800);
            }
          });
        });

        // Qty change
        document.querySelectorAll(".qty-input").forEach((input) => {
          input.addEventListener("input", () => {
            const name = input.dataset.name;
            const p = findProductByName(name);
            if (!p) return;
            let val = parseInt(input.value, 10);
            if (isNaN(val) || val < 1) val = 1;
            if (val > 20) val = 20;
            input.value = val;
            const span = document.querySelector(`.total-price[data-name="${cssEscapeAttr(name)}"]`);
            if (span) span.textContent = p.price * val;
          });
        });
      }

      function toggleWishlist(btn) {
        const name = btn.dataset.name;
        const p = findProductByName(name);
        if (!p) return;
        const exists = wishlist.some((w) => w.name === p.name);
        if (exists) {
          wishlist = wishlist.filter((w) => w.name !== p.name);
          btn.classList.remove("active-heart");
        } else {
          wishlist.push(p);
          btn.classList.add("active-heart");
        }
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
      }

      function toggleCompare(btn) {
        const name = btn.dataset.name;
        const p = findProductByName(name);
        if (!p) return;
        const exists = compareList.find((c) => c.name === p.name);
        if (exists) {
          compareList = compareList.filter((c) => c.name !== p.name);
          btn.classList.remove("bg-green-200");
        } else if (compareList.length < 4) {
          compareList.push(p);
          btn.classList.add("bg-green-200");
        } else {
          alert("You can compare up to 4 items only.");
        }
      }

      function openComparePage() {
        if (compareList.length < 2) {
          alert("Select at least 2 items to compare!");
          return;
        }
        localStorage.setItem("compareList", JSON.stringify(compareList));
        window.location.href = "compare.html";
      }

      // ---------- CART ----------
      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find((item) => item.name === product.name);
        if (existing) existing.quantity += product.quantity;
        else cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((acc, item) => acc + item.quantity, 0);
        document.getElementById("cartCount").textContent = count;
      }

      // ---------- URL PRODUCT HIGHLIGHT ----------
      function highlightSharedProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get("product");
        if (!productName) return;

        const target = document.querySelector(`[data-name="${cssEscapeAttr(productName)}"]`);
        if (target) {
          target.scrollIntoView({ behavior: "smooth", block: "center" });
          const card = target.closest("div");
          if (card) {
            card.classList.add("bg-yellow-100", "ring", "ring-yellow-400");
            setTimeout(() => {
              card.classList.remove("bg-yellow-100", "ring", "ring-yellow-400");
            }, 2500);
          }
        }
      }

      // ---------- SEARCH & SORT UI ----------
      document.getElementById("searchInput").addEventListener("input", () => {
        renderProducts(getFilteredSortedProducts());
      });
      document.getElementById("sortPrice").addEventListener("change", () => {
        renderProducts(getFilteredSortedProducts());
      });

      // ---------- INITIALIZE ----------
      document.addEventListener("DOMContentLoaded", () => {
        renderProducts(getFilteredSortedProducts());
        updateCartCount();
        highlightSharedProduct();
      });
    </script>

    <script src="cart.js"></script>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-12 p-4 border-t">
      &copy; 2025 Green Harvest. All rights reserved.
    </footer>
  </body>
</html
