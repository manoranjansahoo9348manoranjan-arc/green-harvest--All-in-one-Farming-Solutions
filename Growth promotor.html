  <body class="bg-white">
    <!-- Header -->
    
  <header class="p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-700">🌱 Green Harvest</h1>
    <div class="flex items-center space-x-4">
      <div id="google_translate_element"></div>
      <a href="service.html" class="text-sm text-blue-600 hover:underline">Go to Home</a>
      <div class="relative">
        <a href="cart.html" class="relative flex items-center gap-2 text-green-800 hover:text-green-600">
        <i class="fas fa-shopping-cart text-xl"></i>
       
        
        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </a>
      </div>
      
    </div>
  </header>
  <!-- Filters -->
<div class="p-4 flex flex-wrap justify-center gap-4">
    <input id="searchInput" type="text" placeholder="Search growthPromoters..." class="border p-2 rounded w-64" />
    <select id="sortPrice" class="border p-2 rounded">
      <option value="">Sort by Price</option>
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  </div>
  

    <!-- Fungicide Product List -->
    <main class="p-6">
      <h2 class="text-2xl font-semibold text-center text-green-800 mb-6">Top growth Promoters Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>
    <!-- <section class="p-6 bg-gray-100 mt-8 rounded-lg max-w-3xl mx-auto">
      <h3 class="text-xl font-bold text-green-800 mb-4">🛒 Cart Items</h3>
      <div id="cartItems" class="space-y-2"></div>
    </section> -->
    
    
    <script>
      const growthPromoters = [
      { name: "Zyme Granules", desc: "Plant Growth Promoter - 5kg", price: 450, brand: "Multiplex", img: "https://5.imimg.com/data5/SELLER/Default/2023/5/309063061/BU/DS/QV/161779935/zyme-500x500.jpeg" },
        { name: "Sea Secret", desc: "Seaweed Extract - 1L", price: 290, brand: "Geolife", img: "https://5.imimg.com/data5/SELLER/Default/2024/11/463328337/RC/LE/OA/18553695/product-1-500x500.jpeg" },
        { name: "Planofix", desc: "NAA (Alpha Napthyl Acetic Acid) - 40ml", price: 70, brand: "Bayer", img: "https://chowdhuryfertilizer.in/images/product-images/16113183001932544506.png" },
        { name: "Bio 95", desc: "Humic Acid + Amino Acid + Seaweed - 500ml", price: 210, brand: "IFFCO", img: "https://tiimg.tistatic.com/fp/1/007/944/humic-acid-type-95-pure-liquid-form-organic-fertilizer-for-agriculture-283.jpg" },
        { name: "Power Booster", desc: "Organic Plant Booster - 1L", price: 330, brand: "Sagar Bio", img: "https://5.imimg.com/data5/SELLER/Default/2023/5/309033845/OI/PO/OV/161779935/boost-power.jpeg" },
        { name: "Agrow Shakti", desc: "Organic Growth Promoter - 1L", price: 250, brand: "Agrow", img: "https://5.imimg.com/data5/SELLER/Default/2022/8/ZX/SW/GC/146337157/akshar-shakti-herbal-agricultural-fertilizers.jpg" },
        { name: "Magic Drop", desc: "Bio Stimulant - 500ml", price: 175, brand: "Multiplex", img: "https://alqawafel.com/wp-content/uploads/2024/11/Bio-Magic-F-.webp" },
        { name: "Green Miracle", desc: "Silicon-based stress reliever - 250ml", price: 160, brand: "IFFCO", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOKnc6ERvLEElCSjbzDUlBauObPkZcTA08YA&s" },
        { name: "Crop Plus", desc: "Liquid Organic Stimulant - 1L", price: 285, brand: "Katyayani", img: "https://m.media-amazon.com/images/I/61MDZc+mWTL.jpg" },
        { name: "Nutrigrow", desc: "Bio-enriched Humic Acid - 1L", price: 310, brand: "Biofield", img: "https://5.imimg.com/data5/SELLER/Default/2023/2/WC/BU/WC/45489165/bio-humic-acid-250x250.jpg" }

      ];
    
      function renderProducts(products) {
  const container = document.querySelector(".grid");
  container.innerHTML = "";

  products.forEach((product, index) => {
    const card = document.createElement("div");
    card.className =
      "flex flex-col items-center border rounded-lg p-4 shadow-sm hover:shadow-lg transition";
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}" class="product-img rounded-lg shadow-md">
      <h3 class="mt-4 text-lg font-medium">${product.name}</h3>
      <p class="text-sm text-gray-600 mt-1">${product.desc}</p>
      <p class="text-xs text-gray-500 mt-1 italic">Brand: ${product.brand}</p>
      <label class="mt-2 text-sm">Qty (max 20)</label>
      <input id="qty-${index}" type="number" min="1" max="20" value="1" class="mt-1 border rounded w-16 text-center">
      <p class="mt-2">Price: ₹<span class="unit-price">${product.price}</span> × Qty = ₹<span class="total-price">${product.price}</span></p>
      <button class="add-to-cart-btn mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" data-index="${index}">Add to Cart</button>
    `;
    container.appendChild(card);
  });

  // ✅ Add click handlers after buttons are rendered
  document.querySelectorAll(".add-to-cart-btn").forEach(button => {
    button.addEventListener("click", event => {
      const index = event.target.getAttribute("data-index");
      const qty = parseInt(document.getElementById(`qty-${index}`).value);
      const product = { ...growthPromoters[index], quantity: qty };
      addToCart(product);
      const card = event.target.closest("div");
  card.classList.add("bg-green-100", "ring", "ring-green-500");

  // 🔁 Remove highlight after 800ms
  setTimeout(() => {
    card.classList.remove("bg-green-100", "ring", "ring-green-500");
  }, 800);
    });
  });
}

    
      function updatePrice(input) {
        const card = input.closest("div");
        const unitPrice = parseFloat(card.querySelector(".unit-price").textContent);
        const quantity = parseInt(input.value);
        const total = unitPrice * quantity;
        card.querySelector(".total-price").textContent = total;
      }
    
      function applyFilters() {
        const search = document.getElementById("searchInput").value.toLowerCase();
        const sortOption = document.getElementById("sortPrice").value;
    
        let filtered = growthPromoters.filter(p =>
          p.name.toLowerCase().includes(search) || p.brand.toLowerCase().includes(search)
        );
    
        if (sortOption === "asc") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (sortOption === "desc") {
          filtered.sort((a, b) => b.price - a.price);
        }
    
        renderProducts(filtered);
      }
    
      document.addEventListener("DOMContentLoaded", () => {
         renderProducts(growthPromoters);
        document.getElementById("searchInput").addEventListener("input", applyFilters);
         document.getElementById("sortPrice").addEventListener("change", applyFilters);
        initPage(growthPromoters);

      });
    </script>
    <script src="cart.js"></script>
    
      
      
    <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-12 p-4 border-t">
    &copy; 2025 Green Harvest. All rights reserved.
  </footer>
  </body>
