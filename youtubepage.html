    let players = [];

  function onYouTubeIframeAPIReady() {
    renderVideos(); // Wait until API is ready
  }

  function stopAllVideos(exceptPlayer) {
    players.forEach(player => {
      if (player !== exceptPlayer && player.pauseVideo) {
        player.pauseVideo();
      }
    });
  }

  function renderVideos(filterText = "") {
    const gallery = document.getElementById("videoGallery");
    gallery.innerHTML = "";
    players = [];

    videos
      .filter(v => v.title.toLowerCase().includes(filterText.toLowerCase()))
      .forEach((video, index) => {
        const playerId = `player-${index}`;
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-lg overflow-hidden hover:shadow-md transition";
        card.innerHTML = `
          <div class="video-wrapper">
            <div id="${playerId}"></div>
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-lg">${video.title}</h3>
            <p class="text-sm text-gray-600 mt-2">${video.desc}</p>
          </div>
        `;
        gallery.appendChild(card);

        // Wait for iframe API to be ready and create the player
        setTimeout(() => {
          const player = new YT.Player(playerId, {
            videoId: extractVideoId(video.url),
            events: {
              onStateChange: event => {
                if (event.data === YT.PlayerState.PLAYING) {
                  stopAllVideos(event.target);
                }
              }
            }
          });
          players.push(player);
        }, 100);
      });
  }

  function extractVideoId(url) {
    const match = url.match(/\/embed\/([^\?&"]+)/);
    return match ? match[1] : null;
  }

  document.getElementById("searchInput").addEventListener("input", (e) => {
    renderVideos(e.target.value);
