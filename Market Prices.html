<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Harvest - Market Prices</title>
  <link rel="icon" type="image" href="logo1.png">
  <style>
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .home-btn {
      background: white;
      color: #2e7d32;
      padding: 6px 14px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .home-btn:hover {
      background: #e8f5e9;
    }
    #google_translate_element {
      margin-top: 10px;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      flex: 1 0 auto;
    }
    h2 {
      margin-bottom: 15px;
      color: #2e7d32;
      font-size: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 6px solid #2e7d32;
      border-radius: 8px;
      font-size: 18px;
    }
    footer {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: auto;
      width: 100%;
      flex-shrink: 0;
    }
    
    footer p { margin: 0; }
    /* Mobile Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header h1 {
        margin-bottom: 10px;
      }
      .container {
        margin: 15px;
        padding: 15px;
      }
      h2 {
        font-size: 18px;
      }
      button, select {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Market Prices</h1>
  <div id="google_translate_element"></div>
</header>

<div class="container">
  <h2>Check Current Market Price</h2>

  <label for="category">Select Category</label>
  <select id="category" onchange="loadSubProducts(); changeBackground();">
    <option value="">-- Choose Category --</option>
    <option value="milk">Milk</option>
    <option value="vegetable">Vegetables</option>
    <option value="fruit">Fruits</option>
    <option value="grain">Grains</option>
  </select>

  <label for="product">Select Product</label>
  <select id="product">
    <option value="">-- Choose Product --</option>
  </select>

  <label for="location">Select Location</label>
  <select id="location">
    <option value="">-- Choose Location --</option>
    <option value="Delhi">Delhi</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Bhubaneswar">Bhubaneswar</option>
    <option value="Chennai">Chennai</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Bengaluru">Bengaluru</option>
    <option value="Hyderabad">Hyderabad</option>
  </select>

  <button onclick="checkPrice()">Get Price</button>

  <div id="output" class="result" style="display:none;"></div>
</div>

<footer>
  
  <p>© 2025 Green Harvest. All Rights Reserved.</p>
</footer>

  const subProducts = {
    milk: ["Cow Milk", "Buffalo Milk", "Goat Milk", "Camel Milk"],

  const categoryBackgrounds = {

    grain: "https://www.tastingtable.com/img/gallery/17-types-of-popular-grains-and-how-to-use-them/l-intro-1664199087.jpg"
  };

  // Change background based on category
  function changeBackground() {
    const category = document.getElementById("category").value;
    if (categoryBackgrounds[category]) {
      document.body.style.backgroundImage = `url('${categoryBackgrounds[category]}')`;
    } else {
      document.body.style.backgroundImage = `url('${categoryBackgrounds.default}')`;
    }
  }

  // Load sub-products based on category
  function loadSubProducts() {
    const category = document.getElementById("category").value;
    const productSelect = document.getElementById("product");
    productSelect.innerHTML = '<option value="">-- Choose Product --</option>';

    if (subProducts[category]) {
      subProducts[category].forEach(item => {
        let option = document.createElement("option");
        option.value = item;
        option.textContent = item;
        productSelect.appendChild(option);
      });
    }

    // re-run Google Translate after new options are added
    if (window.google && window.google.translate && window.google.translate.TranslateElement) {
      googleTranslateElementInit();
    }
  }

  // Check price
  function checkPrice() {
    const product = document.getElementById("product").value;
    const location = document.getElementById("location").value;
    const outputDiv = document.getElementById("output");

    if (!product || !location) {
      outputDiv.style.display = "block";
      outputDiv.innerHTML = "⚠️ Please select both a product and location.";
      return;
    }

    if (prices[location] && prices[location][product]) {
      outputDiv.style.display = "block";
      outputDiv.innerHTML = `✅ The price of <b>${product}</b> in <b>${location}</b> is <b>₹${prices[location][product]}/kg or liter</b>.`;
    } else {
      outputDiv.style.display = "block";
      outputDiv.innerHTML = `❌ Sorry, no data available for <b>${product}</b> in <b>${location}</b>.`;
    }
  }

</body>
</html>
