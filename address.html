<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Address</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0fdf4;
    }
    .form-input:focus {
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
      border-color: #22c55e;
    }
    .quantity-btn:hover {
      background-color: #d1fae5;
    }
  </style>
</head>
<body class="min-h-screen">
<header class="bg-white shadow-sm py-4">
  <div class="container mx-auto px-4 flex items-center justify-between">
    <a href="#" class="text-2xl font-bold text-green-600">ðŸŒ¾ðŸŒ± Green Harvest ðŸŒ±ðŸŒ¾</a>
  </div>
</header>

<main class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-green-800 mb-8">Address</h1>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Shipping Info -->
    <div class="lg:w-2/3">
      <div class="bg-white rounded-lg shadow-md p-6 mb-6 ring-1 ring-green-100">
        <h2 class="text-xl font-semibold text-green-800 mb-4">Shipping Information</h2>
        <form id="shipping-form" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="fname" placeholder="First Name" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required />
            <input type="text" name="lname" placeholder="Last Name" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required />
          </div>
          <input type="text" name="address" placeholder="Street Address" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required />
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" name="city" placeholder="City" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required />
            <select name="state" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required>
              <option value="">Select State</option>
              <option>Odisha</option>
              <option>Andhra Pradesh</option>
              <option>Bihar</option>
              <option>Gujarat</option>
              <option>Punjab</option>
              <option>West Bengal</option>
              <option>Maharashtra</option>
              <option>Goa</option>
              <option>Uttarakhand</option>
            </select>
             <input type="text" name="zip" placeholder="ZIP Code" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required maxlength="6" pattern="\d{6}" title="Please enter a 6-digit ZIP code" />
          </div>
          <input type="email" name="email" placeholder="Email Address" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required />
          <input type="tel" name="phone" placeholder="Phone Number" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md" required maxlength="10" />
        </form>
      </div>

      <!-- Payment -->
      <div class="bg-white rounded-lg shadow-md p-6 ring-1 ring-green-100">
        <h2 class="text-xl font-semibold text-green-800 mb-4">Payment Method</h2>
        <div class="space-y-4">
          <div class="flex items-center">
            <input type="radio" name="payment" value="card" class="h-4 w-4 text-green-600" required />
            <label class="ml-3 text-sm font-medium text-gray-700">Credit/Debit Card</label>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="Card Number" class="form-input px-4 py-2 border border-gray-300 rounded-md" />
            <input type="text" placeholder="Name on Card" class="form-input px-4 py-2 border border-gray-300 rounded-md" />
          </div>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <input type="text" placeholder="MM/YY" class="form-input px-4 py-2 border border-gray-300 rounded-md" />
            <input type="text" placeholder="CVV" class="form-input px-4 py-2 border border-gray-300 rounded-md" />
          </div>

          <div class="flex items-center mt-4">
            <input type="radio" name="payment" value="upi" class="h-4 w-4 text-green-600" required />
            <label class="ml-3 text-sm font-medium text-gray-700">UPI / Wallets</label>
          </div>
          <div class="flex gap-4 mt-2 ml-7">
            <img src="https://img.icons8.com/?size=96&id=w0MU3YDSYG7T&format=png" class="h-8 w-auto" />
            <img src="https://img.icons8.com/?size=96&id=OYtBxIlJwMGA&format=png" class="h-8 w-auto" />
            <img src="https://img.icons8.com/?size=96&id=68067&format=png" class="h-8 w-auto" />
          </div>

          <div class="flex items-center mt-4">
            <input type="radio" name="payment" value="cod" class="h-4 w-4 text-green-600" required id="cod-option" />
            <label class="ml-3 text-sm font-medium text-gray-700">Cash on Delivery</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="lg:w-1/3">
      <div class="bg-white rounded-lg shadow-md p-6 sticky top-4 ring-1 ring-green-100">
        <h2 class="text-xl font-semibold text-green-800 mb-4">Your Order</h2>
        <div id="cart-items" class="space-y-6 mb-6"></div>

        <div class="space-y-3 mb-6 text-sm text-gray-700">
          <div class="flex justify-between">
            <span>Subtotal</span><span id="subtotal">â‚¹0</span>
          </div>
          <div class="flex justify-between">
            <span>Tax</span><span>â‚¹7</span>
          </div>
          <div class="flex justify-between">
            <span>Packaging</span><span>â‚¹13</span>
          </div>
          <div class="flex justify-between">
            <span>Delivery Fee</span><span>â‚¹10</span>
          </div>
          <div class="flex justify-between" id="cod-fee-container" style="display: none;">
            <span>COD Fee</span><span id="cod-fee">â‚¹5</span>
          </div>
          <div class="flex justify-between pt-4 border-t border-gray-200 text-base font-medium text-gray-800">
            <span>Total</span><span id="total">â‚¹0</span>
          </div>
        </div>

        <button id="placeOrderBtn" class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 transition transform active:scale-95">
          Place Order
        </button>
      </div>
    </div>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = 0;
    const cartItems = document.getElementById("cart-items");

    if (cart.length === 0) {
      cartItems.innerHTML = "<p class='text-gray-500'>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const itemTotal = item.quantity * item.price;
        subtotal += itemTotal;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center";
        div.innerHTML = `
          <div>
            <p class="font-medium">${item.name}</p>
            <p class="text-sm text-gray-500">${item.quantity} Ã— â‚¹${item.price}</p>
          </div>
          <p class="text-sm font-semibold">â‚¹${itemTotal}</p>
        `;
        cartItems.appendChild(div);
      });
    }

    const tax = 7, packaging = 13, delivery = 10;
    let codFee = 0;

    const updateTotal = () => {
      const total = subtotal + tax + packaging + delivery + codFee;
      document.getElementById("subtotal").innerText = `â‚¹${subtotal}`;
      document.getElementById("total").innerText = `â‚¹${total}`;
    }






    document.querySelectorAll('input[name="payment"]').forEach(input => {
      input.addEventListener('change', (e) => {
        if (e.target.value === 'cod') {
          codFee = 5;
          document.getElementById("cod-fee-container").style.display = "flex";
        } else {
          codFee = 0;
          document.getElementById("cod-fee-container").style.display = "none";
        }
        updateTotal();
      });
    });

    updateTotal();

    document.getElementById("placeOrderBtn").addEventListener("click", () => {
      const form = document.getElementById("shipping-form");
      const requiredFields = form.querySelectorAll("input[required], select[required]");
      const paymentSelected = document.querySelector('input[name="payment"]:checked');
      let valid = true;

      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add("border-red-500");
          valid = false;
        } else {
          field.classList.remove("border-red-500");
        }
      });

      if (!paymentSelected) {
        alert("Please select a payment method.");
        return;
      }

      if (!valid) {
        alert("Please fill all required fields.");
        return;
      }

      const orderData = {
        name: `${form.fname.value} ${form.lname.value}`,
        total: document.getElementById("total").innerText,
        cart,
      };
      localStorage.setItem("orderSummary", JSON.stringify(orderData));
      localStorage.removeItem("cart");

      document.getElementById("placeOrderBtn").innerText = "ðŸŽ‰ Order Placed!";
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 1000);
    });
  });
</script>

</body>
</html>
