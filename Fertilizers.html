    <script>
      const growthPromoters = [
      { name: "Multiplex Zyme G", desc: "Plant Growth Promoter - 5kg", price: 450, brand: "Multiplex", type: "Fertilizer", img: "https://greengrowersagro.com.au/wp-content/uploads/2022/06/Screen-Shot-2022-06-06-at-3.26.47-pm-997x1024.png" },

        { name: "Bayer Planofix NAA", desc: "NAA (Alpha Napthyl Acetic Acid) - 40ml", price: 70, brand: "Bayer", type: "Stimulant", img: "https://5.imimg.com/data5/SELLER/Default/2024/1/380858729/GW/YN/TQ/210791915/liquid-bayer-planofix-plant-growth-regulator-1000x1000.jpeg" },

        { name: "Sagar Bio Booster Max", desc: "Organic Plant Booster - 1L", price: 330, brand: "Sagar Bio", type: "Stimulant", img: "https://5.imimg.com/data5/ECOM/Default/2024/2/390506828/BQ/RR/YB/59373149/sagar-07-500x500.png" },
        { name: "Agrow Shakti Advance", desc: "Organic Growth Promoter - 1L", price: 250, brand: "Agrow", type: "Stimulant", img: "https://tse4.mm.bing.net/th/id/OIP.Yz9oWvRHK62SEM7GZHjD8wAAAA?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
         { name: "Multiplex Magic Drop-X", desc: "Bio Stimulant - 500ml", price: 175, brand: "Multiplex", type: "Stimulant", img: "https://th.bing.com/th/id/OIP.OVXU-ZwHO77rHVY3Stx6OgHaJR?r=0&o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" },
         { name: "IFFCO Green Miracle Pro", desc: "Silicon-based stress reliever - 250ml", price: 160, brand: "IFFCO", type: "Stimulant", img: "https://m.media-amazon.com/images/I/51T31iyQmSL._SL1100_.jpg" },
         { name: "Katyayani Crop Plus XL", desc: "Liquid Organic Stimulant - 1L", price: 285, brand: "Katyayani", type: "Stimulant", img: "https://tse3.mm.bing.net/th/id/OIP.BKqChUqKth2tUqDuXnaARwHaJQ?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
        { name: "Biofield Nutrigrow Boost", desc: "Bio-enriched Humic Acid - 1L", price: 310, brand: "Biofield", type: "Nutrient", img: "https://m.media-amazon.com/images/S/aplus-media-library-service-media/a40cdab0-c6f6-4144-a917-9715c69b4904.__CR0,0,970,600_PT0_SX970_V1___.jpg" }
];
    
      function renderProducts(products) {
  const container = document.querySelector(".grid");
  container.innerHTML = "";

  products.forEach((product, index) => {
    const card = document.createElement("div");
    card.className =
      "flex flex-col items-center border rounded-lg p-4 shadow-sm hover:shadow-lg transition";
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}" class="product-img rounded-lg shadow-md">
      <h3 class="mt-4 text-lg font-medium">${product.name}</h3>
      <p class="text-sm text-gray-600 mt-1">${product.desc}</p>
      <p class="text-xs text-gray-500 mt-1 italic">Brand: ${product.brand}</p>
      <label class="mt-2 text-sm">Qty (max 20)</label>
      <input id="qty-${index}" type="number" min="1" max="20" value="1" class="mt-1 border rounded w-16 text-center">
      <p class="mt-2">Price: â‚¹<span class="unit-price">${product.price}</span> Ã— Qty = â‚¹<span class="total-price">${product.price}</span></p>
      <button class="add-to-cart-btn mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" data-index="${index}">Add to Cart</button>
    `;
    container.appendChild(card);
  });

  // âœ… Add click handlers after buttons are rendered
  document.querySelectorAll(".add-to-cart-btn").forEach(button => {
    button.addEventListener("click", event => {
      const index = event.target.getAttribute("data-index");
      const qty = parseInt(document.getElementById(`qty-${index}`).value);
      const product = { ...growthPromoters[index], quantity: qty };
      addToCart(product);
      const card = event.target.closest("div");
  card.classList.add("bg-green-100", "ring", "ring-green-500");

  // ðŸ” Remove highlight after 800ms
  setTimeout(() => {
    card.classList.remove("bg-green-100", "ring", "ring-green-500");
  }, 800);
    });
  });
}

    
      function updatePrice(input) {
        const card = input.closest("div");
        const unitPrice = parseFloat(card.querySelector(".unit-price").textContent);
        const quantity = parseInt(input.value);
        const total = unitPrice * quantity;
        card.querySelector(".total-price").textContent = total;
      }
    
      function applyFilters() {
        const search = document.getElementById("searchInput").value.toLowerCase();
        const sortOption = document.getElementById("sortPrice").value;
    
        let filtered = growthPromoters.filter(p =>
          p.name.toLowerCase().includes(search) || p.brand.toLowerCase().includes(search)
        );
    
        if (sortOption === "asc") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (sortOption === "desc") {
          filtered.sort((a, b) => b.price - a.price);
        }
    
        renderProducts(filtered);
      }
    
      document.addEventListener("DOMContentLoaded", () => {
         renderProducts(growthPromoters);
        document.getElementById("searchInput").addEventListener("input", applyFilters);
         document.getElementById("sortPrice").addEventListener("change", applyFilters);
        initPage(growthPromoters);

      });
    </script>
